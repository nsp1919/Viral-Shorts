# Render.com Deployment Configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: autoshorts-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.6
    disk:
      name: autoshorts-storage
      mountPath: /data
      sizeGB: 1
